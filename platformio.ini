[env:esp32-wroom-16MB]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps =
           ESP8266Spiram
           WiFiClientSecure
           SD(esp32)
           HTTPClient
           ESP8266Audio
           WebServer
           WIFIMANAGER-ESP32
           knx
build_flags = -Wno-unknown-pragmas
              -DMEDIUM_TYPE=0

board_build.partitions = partition.csv